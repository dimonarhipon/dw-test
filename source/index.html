<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тестовое</title>
  <link rel="preload" href="./fonts/Ubuntu.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="./fonts/Montserrat-Medium.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <svg class="sprite" style="display: none">

  </svg>

  <section class="feedback">
    <div class="feedback__wrapper">
      <h2 class="feedback__heading">
        Отзывы
      </h2>

      <ul class="feedback__dates grid-x grid-padding-x" style="display: none">
        {{#each feedbacks}}
          <li class="feedback__item large-4 medium-4 small-4 cell">
            <picture>
              <source srcset="./image/{{imagePath}}.webp, ./image/{{imagePath}}@2x.webp 2x" type="image/webp">
              <img class="feedback__avatar" src="./image/{{imagePath}}.png" srcset="./image/{{imagePath}}@2x.png 2x" width="81" height="81" alt="">
            </picture>
            <h3 class="feedback__title">
              {{name}}
            </h3>
            <a class="feedback__link" href="https://{{link}}">{{link}}</a>
            <p class="feedback__text">{{text}}</p>
          </li>
        {{/each}}
      </ul>

      <ul class="feedback__list ">

      </ul>
    </div>
  </section>

  <section class="contacts">
    <h2 class="contacts__heading">

    </h2>
  </section>

  <script src="https://code.jquery.com/jquery-latest.js"></script>
  <script src="./js/slick.min.js"></script>
  <script src="./js/handlebars.min-v4.7.2.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
